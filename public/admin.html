<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administraci√≥n de Pedidos</title>
  <style>
    body {
      background-color: #000;
      color: #ff6f61;
      font-family: sans-serif;
      padding: 2rem;
    }

    h2 {
      margin-top: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    th, td {
      border: 1px solid #ff6f61;
      padding: 0.5rem;
      text-align: center;
    }

    button {
      padding: 0.4rem 1rem;
      border: 1px dashed #ff6f61;
      background: transparent;
      color: #ff6f61;
      cursor: pointer;
      margin: 0.3rem;
    }
  </style>
</head>
<body>
  <h1>Panel de Administraci√≥n</h1>
  <div id="contenedor-tablas"></div>

  <script>
    const horarios = ['horario_19', 'horario_20', 'horario_21'];
    const nombres = {
      'horario_19': 'Pedidos 19:00',
      'horario_20': 'Pedidos 20:00',
      'horario_21': 'Pedidos 21:00'
    };

    async function fetchTabla(nombre) {
      try {
        const res = await fetch(`/api/tabla/${nombre}`);
        return await res.json();
      } catch (e) {
        console.error(`Error cargando ${nombre}:`, e);
        return [];
      }
    }

    async function cargarTablasHorarias() {
      const contenedor = document.getElementById("contenedor-tablas");
      contenedor.innerHTML = '';

      for (const tabla of horarios) {
        const datos = await fetchTabla(tabla);

        const tablaHTML = document.createElement("div");
        const titulo = document.createElement("h2");
        titulo.textContent = `${nombres[tabla]} (${datos.length})`;

        const boton = document.createElement("button");
        boton.textContent = `üóë Limpiar ${nombres[tabla]}`;
        boton.onclick = async () => {
          if (!confirm("¬øSeguro que quer√©s limpiar la tabla?")) return;
          const res = await fetch(`/api/limpiar_tabla/${tabla}`, { method: 'DELETE' });
          const rta = await res.json();
          alert(rta.message);
          cargarTablasHorarias();
        };

        const table = document.createElement("table");
        table.innerHTML = `
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Tel√©fono</th>
              <th>Pago</th>
              <th>Prote√≠na</th>
              <th>Vegetal</th>
              <th>Cobertura</th>
              <th>Precio</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody>
            ${datos.map(p => `
              <tr>
                <td>${p.nombre_cliente} ${p.apellido_cliente}</td>
                <td>${p.celular_cliente}</td>
                <td>${p.metodo_pago}</td>
                <td>${p.proteina}</td>
                <td>${p.vegetal}</td>
                <td>${p.cobertura}</td>
                <td>$${p.precio}</td>
                <td>${p.fecha?.split('T')[0]}</td>
              </tr>
            `).join('')}
          </tbody>
        `;

        tablaHTML.appendChild(titulo);
        tablaHTML.appendChild(boton);
        tablaHTML.appendChild(table);
        contenedor.appendChild(tablaHTML);
      }

      await cargarHistorico();
    }

    let historicoOffset = 0;
    let historicoData = [];
    let ordenActual = { campo: '', asc: true };

    async function cargarHistorico() {
      const contenedor = document.getElementById("contenedor-tablas");

      if (historicoData.length === 0) {
        const res = await fetch(`/pedidos`);
        historicoData = await res.json();
      }

      let datosAMostrar = historicoData.slice(historicoOffset, historicoOffset + 20);

      const tablaHTML = document.createElement("div");
      const titulo = document.createElement("h2");
      titulo.textContent = `Hist√≥rico de Pedidos (${historicoData.length})`;
      tablaHTML.appendChild(titulo);

      const table = document.createElement("table");
      table.innerHTML = `
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Tel√©fono</th>
            <th>Pago</th>
            <th onclick="ordenarHistorico('proteina')">Prote√≠na üîΩ</th>
            <th>Vegetal</th>
            <th onclick="ordenarHistorico('cobertura')">Cobertura üîΩ</th>
            <th>Precio</th>
            <th>Fecha</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          ${datosAMostrar.map(p => `
            <tr>
              <td>${p.nombre_cliente} ${p.apellido_cliente}</td>
              <td>${p.celular_cliente}</td>
              <td>${p.metodo_pago}</td>
              <td>${p.proteina}</td>
              <td>${p.vegetal}</td>
              <td>${p.cobertura}</td>
              <td>$${p.precio}</td>
              <td>${p.fecha?.split('T')[0]}</td>
              <td><button onclick="eliminarPedido(${p.id})">‚ùå</button></td>
            </tr>
          `).join('')}
        </tbody>
      `;

      tablaHTML.appendChild(table);

      if (historicoOffset + 20 < historicoData.length) {
        const btn = document.createElement("button");
        btn.textContent = "‚¨á Ver m√°s";
        btn.onclick = () => {
          historicoOffset += 10;
          cargarTablasHorarias();
        };
        tablaHTML.appendChild(btn);
      }

      contenedor.appendChild(tablaHTML);
    }

    function ordenarHistorico(campo) {
      ordenActual.asc = ordenActual.campo === campo ? !ordenActual.asc : true;
      ordenActual.campo = campo;
      historicoData.sort((a, b) => {
        if (a[campo] < b[campo]) return ordenActual.asc ? -1 : 1;
        if (a[campo] > b[campo]) return ordenActual.asc ? 1 : -1;
        return 0;
      });
      historicoOffset = 0;
      cargarTablasHorarias();
    }

    async function eliminarPedido(id) {
      if (!confirm("¬øEliminar este pedido?")) return;
      await fetch(`/eliminar-pedido/${id}`, { method: 'DELETE' });
      historicoData = [];
      cargarTablasHorarias();
    }

    cargarTablasHorarias();
  </script>
</body>
</html>
