<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administraci√≥n de Pedidos</title>
  <style>
    body {
      background-color: #fdf6ec;
      color: #ff6f61;
      font-family: sans-serif;
      padding: 1rem;
    }

    h1 {
      margin-top: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .switch-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .switch-label input[type="checkbox"] {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #333;
      border-radius: 20px;
      position: relative;
      outline: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .switch-label input[type="checkbox"]:checked {
      background: #ff6f61;
    }

    .switch-label input[type="checkbox"]::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
      top: 1px;
      left: 1px;
      transition: 0.3s;
    }

    .switch-label input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }

    .header-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    th, td {
      border: 1px solid #ff6f61;
      padding: 0.5rem;
      text-align: center;
    }

    button, a {
      padding: 0.4rem 1rem;
      border: 1px dashed #ff6f61;
      background: transparent;
      color: #ff6f61;
      cursor: pointer;
      margin: 0.3rem;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      th, td {
        font-size: 0.85rem;
      }

      .header-buttons {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <script>
    const acceso = localStorage.getItem("adminAutenticado");
    if (acceso !== "true") {
      alert("Acceso denegado. Redirigiendo al inicio.");
      window.location.href = "index.html";
    }
  </script>

  <div class="header-buttons">
    <button onclick="mostrarDatosVenta()">üìä Datos de venta</button>
    <button onclick="window.location.href='costos.html'">üí∞ Costos y ganancias</button>
    <button onclick="cerrarSesion()">üö™ Cerrar sesi√≥n</button>
  </div>

  <h1>Panel de Administraci√≥n</h1>

  <div class="top-bar">
    <a href="index.html">üè† Volver al inicio</a>
    <label class="switch-label">
      <span>Pedidos habilitados</span>
      <input type="checkbox" id="switchPedidos">
    </label>
  </div>

  <div id="contenedor-tablas"></div>
  <div id="historico-tablas"></div>
  <div style="margin-top: 2rem; margin-bottom: 1rem;">
    <label>Filtrar desde: <input type="date" id="desde"></label>
    <label>hasta: <input type="date" id="hasta"></label>
    <button onclick="filtrarHistorico()">üîç Filtrar</button>
  </div>

  <script>
    async function cargarHistorico() {
      const contenedor = document.getElementById("historico-tablas");
      contenedor.innerHTML = '';

      const res = await fetch('/pedidos');
      let datos = await res.json();

      datos.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));

      const grupos = {};
      for (const p of datos) {
        const clave = `${p.nombre_cliente}|${p.apellido_cliente}|${p.celular_cliente}|${p.metodo_pago}|${p.fecha}`;
        if (!grupos[clave]) grupos[clave] = [];
        grupos[clave].push(p);
      }

      const div = document.createElement("div");
      const titulo = document.createElement("h2");
      titulo.textContent = "Pedidos Hist√≥ricos";

      const tabla = document.createElement("table");
      tabla.innerHTML = `
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Tel√©fono</th>
            <th>Pago</th>
            <th>Prote√≠na</th>
            <th>Vegetal</th>
            <th>Cobertura</th>
            <th>Precio</th>
            <th>Fecha</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody id="cuerpo-historico"></tbody>
      `;

      const cuerpo = tabla.querySelector("tbody");

      for (const clave in grupos) {
        const [nombre, apellido, celular, pago, fecha] = clave.split("|");
        const rolls = grupos[clave];
        rolls.forEach((p, i) => {
          const fila = document.createElement("tr");
          fila.id = `pedido-pedidos_historico-${p.id}`;
          fila.innerHTML = `
            ${i === 0 ? `<td rowspan="${rolls.length}">${nombre} ${apellido}</td>` : ''}
            ${i === 0 ? `<td rowspan="${rolls.length}">${celular}</td>` : ''}
            ${i === 0 ? `<td rowspan="${rolls.length}">${pago}</td>` : ''}
            <td>${p.proteina}</td>
            <td>${p.vegetal}</td>
            <td>${p.cobertura}</td>
            <td>$${p.precio}</td>
            ${i === 0 ? `<td rowspan="${rolls.length}">${fecha.split("T")[0]}</td>` : ''}
            <td><button onclick="eliminarPedidoHistorico(${p.id})">‚ùå</button></td>
          `;
          cuerpo.appendChild(fila);
        });
      }

      div.appendChild(titulo);
      div.appendChild(tabla);
      contenedor.appendChild(div);
    }

    function filtrarHistorico() {
      const desde = document.getElementById("desde").value;
      const hasta = document.getElementById("hasta").value;

      if (!desde || !hasta) {
        alert("Seleccion√° ambas fechas");
        return;
      }

      fetch('/pedidos')
        .then(res => res.json())
        .then(data => {
          const filtrados = data.filter(p => {
            const fecha = p.fecha?.split('T')[0];
            return fecha >= desde && fecha <= hasta;
          });

          // agrupamos
          const cuerpo = document.getElementById("cuerpo-historico");
          cuerpo.innerHTML = '';
          const grupos = {};
          filtrados.sort((a, b) => new Date(b.fecha) - new Date(a.fecha)).forEach(p => {
            const clave = `${p.nombre_cliente}|${p.apellido_cliente}|${p.celular_cliente}|${p.metodo_pago}|${p.fecha}`;
            if (!grupos[clave]) grupos[clave] = [];
            grupos[clave].push(p);
          });

          for (const clave in grupos) {
            const [nombre, apellido, celular, pago, fecha] = clave.split("|");
            const rolls = grupos[clave];
            rolls.forEach((p, i) => {
              const fila = document.createElement("tr");
              fila.id = `pedido-pedidos_historico-${p.id}`;
              fila.innerHTML = `
                ${i === 0 ? `<td rowspan="${rolls.length}">${nombre} ${apellido}</td>` : ''}
                ${i === 0 ? `<td rowspan="${rolls.length}">${celular}</td>` : ''}
                ${i === 0 ? `<td rowspan="${rolls.length}">${pago}</td>` : ''}
                <td>${p.proteina}</td>
                <td>${p.vegetal}</td>
                <td>${p.cobertura}</td>
                <td>$${p.precio}</td>
                ${i === 0 ? `<td rowspan="${rolls.length}">${fecha.split("T")[0]}</td>` : ''}
                <td><button onclick="eliminarPedidoHistorico(${p.id})">‚ùå</button></td>
              `;
              cuerpo.appendChild(fila);
            });
          }
        });
    }

    async function eliminarPedidoHistorico(id) {
      if (!confirm("¬øEliminar este pedido hist√≥rico?")) return;
      await fetch(`/eliminar-pedido/${id}`, { method: 'DELETE' });
      document.getElementById(`pedido-pedidos_historico-${id}`)?.remove();
    }

    async function eliminarPedidoHorario(id, tabla) {
      if (!confirm("¬øEliminar este pedido?")) return;
      await fetch(`/eliminar-pedido-horario/${tabla}/${id}`, { method: 'DELETE' });
      document.getElementById(`pedido-${tabla}-${id}`)?.remove();
    }

    function cerrarSesion() {
      localStorage.removeItem("adminAutenticado");
      window.location.href = "index.html";
    }

    async function cargarEstadoSwitch() {
      const res = await fetch('/estado-pedidos');
      const data = await res.json();
      document.getElementById("switchPedidos").checked = data.activo;
    }

    document.getElementById("switchPedidos").addEventListener("change", async () => {
      const activo = document.getElementById("switchPedidos").checked;
      await fetch('/estado-pedidos', {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ activo })
      });
    });

    async function mostrarDatosVenta() {
      const res1 = await fetch('/api/tabla/horario_19');
      const res2 = await fetch('/api/tabla/horario_20');
      const res3 = await fetch('/api/tabla/horario_21');
      const datos = [...await res1.json(), ...await res2.json(), ...await res3.json()];

      const contar = (lista, campo) =>
        lista.reduce((acc, el) => {
          acc[el[campo]] = (acc[el[campo]] || 0) + 1;
          return acc;
        }, {});

      const proteinas = contar(datos, "proteina");
      const vegetales = contar(datos, "vegetal");
      const coberturas = contar(datos, "cobertura");

      const contenedorTablas = document.getElementById("contenedor-tablas");
      const historico = document.getElementById("historico-tablas");

      contenedorTablas.innerHTML = '';
      historico.innerHTML = '';

      contenedorTablas.innerHTML = `
        <div class="info-box">
          <h2>üìä Ingredientes en pedidos</h2>
          <h3>üç£ Prote√≠nas</h3>
          <ul>${Object.entries(proteinas).map(([k, v]) => `<li>${k}: ${v}</li>`).join('')}</ul>
          <h3>ü•¨ Vegetales</h3>
          <ul>${Object.entries(vegetales).map(([k, v]) => `<li>${k}: ${v}</li>`).join('')}</ul>
          <h3>üåø Coberturas</h3>
          <ul>${Object.entries(coberturas).map(([k, v]) => `<li>${k}: ${v}</li>`).join('')}</ul>
        </div>
        <div style="text-align:center; margin-top: 2rem;">
          <a href="admin.html">üîô Volver al panel</a>
        </div>
      `;
    }

    cargarEstadoSwitch();
    cargarTablasHorarias();
    cargarHistorico();
  </script>
</body>
</html>
