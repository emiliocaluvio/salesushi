<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administraci√≥n de Pedidos</title>
  <style>
    body {
      background-color: #fdf6ec;
      color: #ff6f61;
      font-family: sans-serif;
      padding: 1rem;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .switch-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .switch-label input[type="checkbox"] {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #333;
      border-radius: 20px;
      position: relative;
      outline: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .switch-label input[type="checkbox"]:checked {
      background: #ff6f61;
    }

    .switch-label input[type="checkbox"]::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
      top: 1px;
      left: 1px;
      transition: 0.3s;
    }

    .switch-label input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }

    button, a {
      padding: 0.4rem 1rem;
      border: 1px dashed #ff6f61;
      background: transparent;
      color: #ff6f61;
      cursor: pointer;
      margin: 0.3rem;
      text-decoration: none;
      font-weight: bold;
    }

    .logout-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .info-box {
      max-width: 500px;
      margin: auto;
      padding: 1rem;
      border: 2px dashed #ff6f61;
      border-radius: 10px;
      background-color: #fff6f1;
    }

    .info-box h2 {
      margin-top: 0;
    }

    ul {
      padding-left: 1.5rem;
    }

    li {
      margin-bottom: 0.5rem;
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <script>
    const acceso = localStorage.getItem("adminAutenticado");
    if (acceso !== "true") {
      alert("Acceso denegado. Redirigiendo al inicio.");
      window.location.href = "index.html";
    }
  </script>

  <button class="logout-btn" onclick="cerrarSesion()">üö™ Cerrar sesi√≥n</button>
  <button style="position:absolute; top:1rem; left:1rem;" onclick="mostrarDatosVenta()">üìä Datos de venta</button>

  <h1>Panel de Administraci√≥n</h1>

  <div class="top-bar">
    <a href="index.html">üè† Volver al inicio</a>
    <label class="switch-label">
      <span>Pedidos habilitados</span>
      <input type="checkbox" id="switchPedidos">
    </label>
  </div>

  <div id="contenedor-tablas"></div>

  <script>
    async function mostrarDatosVenta() {
      const res19 = await fetch('/api/tabla/horario_19');
      const res20 = await fetch('/api/tabla/horario_20');
      const res21 = await fetch('/api/tabla/horario_21');

      const datos = [
        ...(await res19.json()),
        ...(await res20.json()),
        ...(await res21.json())
      ];

      const contador = (arr, campo) => {
        return arr.reduce((acc, el) => {
          const valor = el[campo];
          acc[valor] = (acc[valor] || 0) + 1;
          return acc;
        }, {});
      };

      const proteinas = contador(datos, "proteina");
      const vegetales = contador(datos, "vegetal");
      const coberturas = contador(datos, "cobertura");

      document.body.innerHTML = `
        <div class="info-box">
          <h2>üìä Ingredientes en pedidos</h2>
          <h3>üç£ Prote√≠nas</h3>
          <ul>${Object.entries(proteinas).map(([k, v]) => `<li>${k}: ${v}</li>`).join('')}</ul>
          <h3>ü•¨ Vegetales</h3>
          <ul>${Object.entries(vegetales).map(([k, v]) => `<li>${k}: ${v}</li>`).join('')}</ul>
          <h3>üåø Coberturas</h3>
          <ul>${Object.entries(coberturas).map(([k, v]) => `<li>${k}: ${v}</li>`).join('')}</ul>
        </div>
        <div style="text-align:center; margin-top: 2rem;">
          <a href="index.html">üè† Volver al inicio</a>
        </div>
      `;
    }

    function cerrarSesion() {
      localStorage.removeItem("adminAutenticado");
      window.location.href = "index.html";
    }

    async function cargarEstadoSwitch() {
      const res = await fetch('/estado-pedidos');
      const data = await res.json();
      document.getElementById("switchPedidos").checked = data.activo;
    }

    document.getElementById("switchPedidos").addEventListener("change", async () => {
      const activo = document.getElementById("switchPedidos").checked;
      await fetch('/estado-pedidos', {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ activo })
      });
    });

    cargarEstadoSwitch();
  </script>
</body>
</html>
