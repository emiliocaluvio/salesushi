<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administraci√≥n de Pedidos</title>
  <style>
    body {
      background-color: #fdf6ec;
      color: #ff6f61;
      font-family: sans-serif;
      padding: 1rem;
    }

    h1 {
      margin-top: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .switch-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .switch-label input[type="checkbox"] {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #333;
      border-radius: 20px;
      position: relative;
      outline: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .switch-label input[type="checkbox"]:checked {
      background: #ff6f61;
    }

    .switch-label input[type="checkbox"]::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
      top: 1px;
      left: 1px;
      transition: 0.3s;
    }

    .switch-label input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }

    .header-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    th, td {
      border: 1px solid #ff6f61;
      padding: 0.5rem;
      text-align: center;
    }

    button, a {
      padding: 0.4rem 1rem;
      border: 1px dashed #ff6f61;
      background: transparent;
      color: #ff6f61;
      cursor: pointer;
      margin: 0.3rem;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      th, td {
        font-size: 0.85rem;
      }

      .header-buttons {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <script>
    const acceso = localStorage.getItem("adminAutenticado");
    if (acceso !== "true") {
      alert("Acceso denegado. Redirigiendo al inicio.");
      window.location.href = "index.html";
    }
  </script>

  <div class="header-buttons">
    <button onclick="mostrarDatosVenta()">üìä Datos de venta</button>
    <button onclick="window.location.href='costos.html'">üí∞ Costos y ganancias</button>
    <button onclick="cerrarSesion()">üö™ Cerrar sesi√≥n</button>
  </div>

  <h1>Panel de Administraci√≥n</h1>

  <div class="top-bar">
    <a href="index.html">üè† Volver al inicio</a>
    <label class="switch-label">
      <span>Pedidos habilitados</span>
      <input type="checkbox" id="switchPedidos">
    </label>
  </div>

  <div id="contenedor-tablas"></div>

  <script>
    const horarios = ['horario_19', 'horario_20', 'horario_21'];
    const nombres = {
      'horario_19': 'Pedidos 19:00',
      'horario_20': 'Pedidos 20:00',
      'horario_21': 'Pedidos 21:00'
    };

    async function fetchTabla(nombre) {
      const res = await fetch(`/api/tabla/${nombre}`);
      return await res.json();
    }

    async function cargarTablasHorarias() {
      const contenedor = document.getElementById("contenedor-tablas");
      contenedor.innerHTML = '';

      for (const tabla of horarios) {
        const datos = await fetchTabla(tabla);

        const div = document.createElement("div");
        const titulo = document.createElement("h2");
        titulo.id = `titulo-${tabla}`;
        titulo.textContent = `${nombres[tabla]} (${datos.length})`;

        const boton = document.createElement("button");
        boton.textContent = `üóë Limpiar ${nombres[tabla]}`;
        boton.onclick = async () => {
          if (!confirm("¬øSeguro que quer√©s limpiar la tabla?")) return;
          const res = await fetch(`/api/limpiar_tabla/${tabla}`, { method: 'DELETE' });
          const rta = await res.json();
          alert(rta.message);
          cargarTablasHorarias();
        };

        const table = document.createElement("table");
        table.innerHTML = `
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Tel√©fono</th>
              <th>Pago</th>
              <th>Prote√≠na</th>
              <th>Vegetal</th>
              <th>Cobertura</th>
              <th>Precio</th>
              <th>Fecha</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            ${datos.map(p => `
              <tr id="pedido-${tabla}-${p.id}">
                <td>${p.nombre_cliente} ${p.apellido_cliente}</td>
                <td>${p.celular_cliente}</td>
                <td>${p.metodo_pago}</td>
                <td>${p.proteina}</td>
                <td>${p.vegetal}</td>
                <td>${p.cobertura}</td>
                <td>$${p.precio}</td>
                <td>${p.fecha?.split('T')[0]}</td>
                <td><button onclick="eliminarPedidoHorario(${p.id}, '${tabla}')">‚ùå</button></td>
              </tr>
            `).join('')}
          </tbody>
        `;

        div.appendChild(titulo);
        div.appendChild(boton);
        div.appendChild(table);
        contenedor.appendChild(div);
      }
    }

    async function cargarHistorico() {
      const contenedor = document.getElementById("contenedor-tablas");

      let offset = 0;
      const limit = 20;

      const cargarMas = async () => {
        const res = await fetch(`/api/tabla/pedidos_historico?offset=${offset}&limit=${limit}`);
        const datos = await res.json();

        let tabla = document.getElementById("tabla-historico");
        let cuerpo = document.getElementById("cuerpo-historico");

        if (!tabla) {
          const div = document.createElement("div");
          const titulo = document.createElement("h2");
          titulo.textContent = "Pedidos Hist√≥ricos";

          tabla = document.createElement("table");
          tabla.id = "tabla-historico";
          tabla.innerHTML = `
            <thead>
              <tr>
                <th>Cliente</th>
                <th>Tel√©fono</th>
                <th>Pago</th>
                <th>Prote√≠na</th>
                <th>Vegetal</th>
                <th>Cobertura</th>
                <th>Precio</th>
                <th>Fecha</th>
                <th>Eliminar</th>
              </tr>
            </thead>
            <tbody id="cuerpo-historico"></tbody>
          `;

          const boton = document.createElement("button");
          boton.textContent = "‚ûï Cargar m√°s hist√≥ricos";
          boton.onclick = cargarMas;

          div.appendChild(titulo);
          div.appendChild(tabla);
          div.appendChild(boton);
          contenedor.appendChild(div);

          cuerpo = document.getElementById("cuerpo-historico");
        }

        datos.forEach(p => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${p.nombre_cliente} ${p.apellido_cliente}</td>
            <td>${p.celular_cliente}</td>
            <td>${p.metodo_pago}</td>
            <td>${p.proteina}</td>
            <td>${p.vegetal}</td>
            <td>${p.cobertura}</td>
            <td>$${p.precio}</td>
            <td>${p.fecha?.split('T')[0]}</td>
            <td><button onclick="eliminarPedidoHistorico(${p.id})">‚ùå</button></td>
          `;
          cuerpo.appendChild(fila);
        });

        offset += datos.length;
      };

      await cargarMas();
    }

    async function eliminarPedidoHorario(id, tabla) {
      if (!confirm("¬øEliminar este pedido?")) return;
      await fetch(`/eliminar-pedido-horario/${tabla}/${id}`, { method: 'DELETE' });
      const fila = document.getElementById(`pedido-${tabla}-${id}`);
      if (fila) fila.remove();
    }

    async function eliminarPedidoHistorico(id) {
      if (!confirm("¬øEliminar este pedido hist√≥rico?")) return;
      await fetch(`/eliminar-pedido-horario/pedidos_historico/${id}`, { method: 'DELETE' });
      location.reload(); // o podr√≠as borrar la fila manualmente si quer√©s evitar el reload
    }

    function cerrarSesion() {
      localStorage.removeItem("adminAutenticado");
      window.location.href = "index.html";
    }

    async function cargarEstadoSwitch() {
      const res = await fetch('/estado-pedidos');
      const data = await res.json();
      document.getElementById("switchPedidos").checked = data.activo;
    }

    document.getElementById("switchPedidos").addEventListener("change", async () => {
      const activo = document.getElementById("switchPedidos").checked;
      await fetch('/estado-pedidos', {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ activo })
      });
    });

    cargarEstadoSwitch();
    cargarTablasHorarias();
    cargarHistorico();
  </script>
</body>
</html>
