<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejemplos - Sale Sushi</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fdf6ec;
      color: #ff6f61;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1.5rem;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .roll-img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      border: 2px dashed #ff6f61;
      margin: 1rem 0;
    }

    .ingredientes {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .ingrediente {
      border: 2px dashed #ff6f61;
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      font-size: 1rem;
      min-width: 100px;
      text-align: center;
    }

    .navegacion {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background-color: transparent;
      border: 2px dashed #ff6f61;
      color: #ff6f61;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 150px;
      text-align: center;
    }

    .btn:hover {
      background-color: #ff6f61;
      color: #000;
    }

    .logo {
      width: 100px;
      margin-top: auto;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Ejemplos:</h1>

  <img id="rollImagen" class="roll-img" src="" alt="Ejemplo de roll" />

  <div class="ingredientes">
    <div class="ingrediente" id="proteinaBox"></div>
    <div class="ingrediente" id="vegetalBox"></div>
    <div class="ingrediente" id="coberturaBox"></div>
  </div>

  <div class="navegacion">
    <button class="btn" onclick="cambiarEjemplo(-1)">⟵ Anterior</button>
    <button class="btn" onclick="cambiarEjemplo(1)">Siguiente ⟶</button>
  </div>

  <div class="navegacion">
    <button class="btn" onclick="irA('index.html')">Volver al inicio</button>
    <button class="btn" onclick="irA('proteina.html')">Comenzar pedido</button>
  </div>

  <img src="logo.png" alt="Logo" class="logo" />

  <script>
    const ejemplos = [
      "kanikamacebollinciboulette.png",
      "kanikamapepinosalmon.png",
      "langostinopankociboulettesesamo.png",
      "langostinopepinosesamo.png",
      "polloteriyakicebollinpanko.png",
      "polloteriyakicebollinsesamo.png",
      "polloteriyakipaltapanko.png",
      "salmonpaltaciboulette.png",
      "salmonpaltanori.png"
    ];

    let indiceActual = 0;

    function cargarEjemplo() {
      const nombre = ejemplos[indiceActual];
      document.getElementById('rollImagen').src = `ejemplos/${nombre}`;

      const nombreSinExtension = nombre.replace('.png', '');
      const [proteina, vegetal, cobertura] = separarIngredientes(nombreSinExtension);

      document.getElementById('proteinaBox').textContent = capitalizar(proteina);
      document.getElementById('vegetalBox').textContent = capitalizar(vegetal);
      document.getElementById('coberturaBox').textContent = capitalizar(cobertura);
    }

    function separarIngredientes(nombre) {
      const posiblesProteinas = ['salmon', 'polloteriyaki', 'langostino', 'kanikama'];
      for (const proteina of posiblesProteinas) {
        if (nombre.startsWith(proteina)) {
          const resto = nombre.slice(proteina.length);
          // Separar vegetal y cobertura por heurística
          const cortes = encontrarCorte(resto);
          return [proteina, cortes[0], cortes[1]];
        }
      }
      return ['?', '?', '?'];
    }

    function encontrarCorte(texto) {
      // Buscar punto medio entre vegetal y cobertura
      const posibles = ['palta', 'pepino', 'cebollin', 'ciboulette'];
      for (const vegetal of posibles) {
        if (texto.startsWith(vegetal)) {
          return [vegetal, texto.slice(vegetal.length)];
        }
      }
      return [texto, ''];
    }

    function cambiarEjemplo(dir) {
      indiceActual += dir;
      if (indiceActual < 0) indiceActual = ejemplos.length - 1;
      if (indiceActual >= ejemplos.length) indiceActual = 0;
      cargarEjemplo();
    }

    function irA(ruta) {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = ruta;
      }, 300);
    }

    function capitalizar(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    cargarEjemplo();
  </script>
</body>
</html>
