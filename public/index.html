<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>SALE SUSHI</title>
  <style>
    body {
      background-color: #fdf6ec;
      color: #ff6f61;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      margin: 0;
      position: relative;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .logo {
      width: 100%;
      max-width: 300px;
      margin-bottom: 1rem;
    }

    .btn {
      background-color: transparent;
      border: 2px dashed #ff6f61;
      color: #ff6f61;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0.8rem;
      width: 90%;
      max-width: 280px;
    }

    .btn:hover:enabled {
      background-color: #ff6f61;
      color: #000;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .linea {
      height: 3px;
      background-color: #ff6f61;
      width: 100px;
      margin: 2rem auto;
    }

    .toggle-admin {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #ff6f61;
      background: none;
      border: none;
    }

    .admin-login {
      position: absolute;
      top: 60px;
      right: 30px;
      display: none;
      background-color: rgba(0, 0, 0, 0.1);
      padding: 0.6rem;
      border-radius: 8px;
    }

    .admin-login input {
      padding: 0.3rem;
      border: 1px solid #ff6f61;
      border-radius: 5px;
      background: transparent;
      color: #ff6f61;
      margin-right: 0.4rem;
    }

    .admin-login button {
      padding: 0.4rem 1rem;
      border: 1px dashed #ff6f61;
      background: transparent;
      color: #ff6f61;
      cursor: pointer;
    }

    .admin-login button:hover {
      background: #ff6f61;
      color: #000;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .toggle-admin {
        top: 10px;
        right: 10px;
      }

      .admin-login {
        top: 50px;
        right: 10px;
      }

      .admin-login input {
        width: 80px;
        font-size: 0.8rem;
      }

      .admin-login button {
        padding: 0.3rem 0.8rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- Bot√≥n √≠cono para mostrar el login -->
  <button class="toggle-admin" onclick="toggleAdmin()">üîí</button>

  <!-- Formulario de login admin oculto -->
  <div class="admin-login" id="adminLogin">
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="clave" placeholder="Contrase√±a">
    <button onclick="accederAdmin()">Admin</button>
  </div>

  <!-- Logo con link a Instagram -->
  <a href="https://instagram.com/salesushi.uy" target="_blank" rel="noopener noreferrer">
    <img src="logo.png" alt="Logo Sale Sushi" class="logo" />
  </a>

  <div class="linea"></div>

  <!-- Mensaje de bienvenida -->
  <p style="font-size: 1.1rem; margin-bottom: 1.5rem;">
    ¬°Bienvenido a <strong>Sale Sushi</strong> üç£! Arm√° tu roll ideal en simples pasos.
  </p>

  <!-- Cupos disponibles -->
  <div id="cupos" style="margin-bottom: 1.5rem; font-size: 1rem;"></div>

  <!-- Botones -->
  <button class="btn" onclick="verMenu()">Ver men√∫</button>
  <button class="btn" id="btnPedido" onclick="pedidoDirecto()">Hacer pedido</button>

  <script>
    function toggleAdmin() {
      const login = document.getElementById("adminLogin");
      login.style.display = login.style.display === "none" || login.style.display === "" ? "block" : "none";
    }

    function irA(ruta) {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = ruta;
      }, 300);
    }

    function verMenu() {
      localStorage.removeItem("todosLosRolls");
      localStorage.removeItem("pedido");
      irA("menu.html");
    }

    async function pedidoDirecto() {
      localStorage.removeItem("todosLosRolls");
      localStorage.removeItem("pedido");

      try {
        const res = await fetch('/estado-pedidos');
        const data = await res.json();

        if (data.activo) {
          irA('proteina.html');
        } else {
          alert("üö´ Actualmente no estamos tomando pedidos");
        }
      } catch (err) {
        console.error("Error consultando el estado:", err);
        alert("Error consultando el estado de los pedidos.");
      }
    }

    function accederAdmin() {
      const user = document.getElementById("usuario").value;
      const pass = document.getElementById("clave").value;

      if (user === "emi528" && pass === "47393929Emi") {
        irA("admin.html");
      } else {
        alert("Usuario o contrase√±a incorrectos.");
      }
    }

    async function mostrarCupos() {
      try {
        const estadoRes = await fetch('/estado-pedidos');
        const estado = await estadoRes.json();
        const cont = document.getElementById('cupos');
        const btnPedido = document.getElementById('btnPedido');

        if (!estado.activo) {
          cont.innerHTML = 'üö´ Actualmente no estamos tomando pedidos';
          btnPedido.disabled = true;
          return;
        }

        const res = await fetch('/api/disponibilidad');
        const data = await res.json();

        cont.innerHTML = '<strong>üåü Rolls disponibles hoy:</strong><br>';
        data.forEach(h => {
          const emoji = h.disponibles === 0 ? '‚ùå' : 'üü¢';
          cont.innerHTML += `üïí ${h.hora} ‚Äî ${h.disponibles} roll${h.disponibles !== 1 ? 's' : ''} disponibles ${emoji}<br>`;
        });

        btnPedido.disabled = false;
      } catch (err) {
        console.error('Error al cargar disponibilidad:', err);
        document.getElementById('cupos').innerText = 'Error al cargar disponibilidad de horarios.';
      }
    }

    mostrarCupos();
  </script>
</body>
</html>
