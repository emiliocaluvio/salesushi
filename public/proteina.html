<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eleg√≠ tu prote√≠na</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #fdf6ec;
      color: #ff6f61;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .proteinas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.8rem;
      width: 100%;
      max-width: 400px;
      margin-bottom: 1.5rem;
    }

    .opcion {
      border: 2px solid #ff6f61;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.95rem;
      min-width: 140px;
      flex: 1 1 calc(50% - 1rem);
      box-sizing: border-box;
    }

    .opcion:hover,
    .opcion.seleccionada {
      background-color: #ff6f61;
      color: #000;
    }

    .contenedor-roll {
      position: relative;
      width: 180px;
      height: 180px;
      margin: 1rem auto;
    }

    .contenedor-roll img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
    }

    .botonera {
      display: flex;
      justify-content: center;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      margin-top: 1rem;
    }

    .btn {
      flex: 1;
      padding: 0.8rem;
      background-color: transparent;
      border: 2px dashed #ff6f61;
      color: #ff6f61;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .btn:hover {
      background-color: #ff6f61;
      color: #000;
    }

    .logo-footer {
      margin-top: auto;
      width: 60px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>1/3: Eleg√≠ tu prote√≠na</h1>

  <div id="contenedor" class="proteinas"></div>

  <div class="contenedor-roll">
    <img src="maqueta.png" alt="Maqueta base">
    <img id="img-proteina" src="" alt="" style="display: none;">
  </div>

  <div class="botonera">
    <button class="btn" onclick="cancelar()">Cancelar pedido</button>
    <button class="btn" onclick="siguiente()">Siguiente</button>
  </div>

  <img src="logo.png" class="logo-footer" alt="Logo Sale Sushi">

  <script>
    const listaProteinas = [
      "Salm√≥n",
      "Langostino",
      "Langostino Panko",
      "Pollo Teriyaki",
      "Pollo Panko",
      "Kanikama",
      "Vegetariano"
    ];

    let seleccion = {};

    async function verificarEstadoPedidos() {
      try {
        const res = await fetch('/estado-pedidos');
        const data = await res.json();
        if (!data.activo) {
          alert("üö´ Actualmente no estamos tomando pedidos.");
          window.location.href = "index.html";
        }
      } catch (e) {
        console.error("Error al verificar el estado:", e);
        alert("No se pudo verificar el estado del sistema.");
        window.location.href = "index.html";
      }
    }

    function normalizarNombre(nombre) {
      return nombre
        .toLowerCase()
        .replace(/\s+/g, "")
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");
    }

    function cargarProteinas() {
      const contenedor = document.getElementById("contenedor");

      listaProteinas.forEach(p => {
        const div = document.createElement("div");
        div.className = "opcion";
        div.textContent = p;

        div.onclick = () => {
          document.querySelectorAll(".opcion").forEach(el => el.classList.remove("seleccionada"));
          div.classList.add("seleccionada");
          seleccion.proteina = p;

          const imgProteina = document.getElementById("img-proteina");
          if (p === "Vegetariano") {
            imgProteina.src = "";
            imgProteina.style.display = "none";
          } else {
            imgProteina.src = `proteinas/${normalizarNombre(p)}proteina.png`;
            imgProteina.style.display = "block";
          }
        };

        contenedor.appendChild(div);
      });
    }

    function irA(ruta) {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = ruta;
      }, 300);
    }

    function siguiente() {
      if (!seleccion.proteina) {
        alert("Eleg√≠ una prote√≠na antes de continuar.");
        return;
      }

      localStorage.setItem("pedido", JSON.stringify(seleccion));
      irA("vegetal.html");
    }

    function cancelar() {
      localStorage.removeItem("pedido");
      irA("index.html");
    }

    verificarEstadoPedidos();
    cargarProteinas();
  </script>
</body>
</html>
