<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegí tu proteína</title>
  <style>
    body {
      background-color: #000;
      color: #ff6f61;
      font-family: sans-serif;
      padding: 1.5rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .proteinas {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
      margin-bottom: 2rem;
    }

    .opcion {
      border: 2px solid #ff6f61;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
      width: 80%;
      max-width: 300px;
    }

    .opcion:hover {
      background-color: #ff6f61;
      color: #000;
    }

    .opcion.seleccionada {
      background-color: #ff6f61;
      color: #000;
    }

    .maqueta-roll {
      position: relative;
      width: 260px;
      height: auto;
      margin: 2rem auto 2rem auto;
    }

    .maqueta-roll img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

    .btn-siguiente {
      margin-top: 3rem;
      padding: 1rem 2rem;
      background-color: transparent;
      border: 2px dashed #ff6f61;
      color: #ff6f61;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-siguiente:hover {
      background-color: #ff6f61;
      color: #000;
    }

    @media (max-width: 600px) {
      .opcion {
        font-size: 0.9rem;
        width: 90%;
      }

      .maqueta-roll {
        width: 220px;
      }

      .btn-siguiente {
        font-size: 0.9rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>Paso 1: Elegí tu proteína</h1>

  <div id="contenedor" class="proteinas"></div>

  <div class="maqueta-roll">
    <img src="maqueta.png">
    <img id="img-proteina" src="">
  </div>

  <button class="btn-siguiente" onclick="siguiente()">Siguiente</button>

  <script>
    const listaProteinas = [
      "Salmón",
      "Langostino",
      "Langostino Panko",
      "Pollo Teriyaki",
      "Pollo Panko",
      "Kanikama",
      "Vegetariano"
    ];

    let seleccion = {};

    function normalizarNombre(nombre) {
      return nombre
        .toLowerCase()
        .replace(/\s+/g, "")
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");
    }

    function cargarProteinas() {
      const contenedor = document.getElementById("contenedor");

      listaProteinas.forEach(p => {
        const div = document.createElement("div");
        div.className = "opcion";
        div.textContent = p;

        div.onclick = () => {
          document.querySelectorAll(".opcion").forEach(el => el.classList.remove("seleccionada"));
          div.classList.add("seleccionada");
          seleccion.proteina = p;

          const imgProteina = document.getElementById("img-proteina");
          imgProteina.src = (p === "Vegetariano") ? "" : `proteinas/${normalizarNombre(p)}proteina.png`;
        };

        contenedor.appendChild(div);
      });
    }

    function siguiente() {
      if (!seleccion.proteina) {
        alert("Elegí una proteína antes de continuar.");
        return;
      }

      localStorage.setItem("pedido", JSON.stringify(seleccion));
      window.location.href = "vegetal.html";
    }

    cargarProteinas();
  </script>

</body>
</html>
