<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elegí tus vegetales</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #fdf6ec;
      color: #ff6f61;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.4rem;
      margin: 1rem 0;
      text-align: center;
    }

    .vegetales {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 0.8rem;
      width: 100%;
      max-width: 400px;
    }

    .opcion {
      border: 2px solid #ff6f61;
      padding: 0.8rem 0.5rem;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.95rem;
    }

    .opcion:hover {
      background-color: #ff6f61;
      color: #000;
    }

    .opcion.seleccionada {
      background-color: #ff6f61;
      color: #000;
    }

    .contenedor-roll {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 1rem 0;
    }

    .contenedor-roll img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.8rem 1.2rem;
      background-color: transparent;
      border: 2px dashed #ff6f61;
      color: #ff6f61;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ff6f61;
      color: #000;
    }

    .logo-footer {
      width: 60px;
      margin-top: 1.5rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>2/3: Elegí tus vegetales</h1>

  <div id="contenedor" class="vegetales"></div>

  <div class="contenedor-roll">
    <img src="maqueta.png" alt="Maqueta base">
    <img id="img-proteina" src="" style="display:none;">
    <img id="img-vegetal1" src="" style="display:none;">
    <img id="img-vegetal2" src="" style="display:none;">
  </div>

  <div class="botones">
    <button class="btn" onclick="cancelar()">Cancelar pedido</button>
    <button class="btn" onclick="siguiente()">Siguiente</button>
  </div>

  <img src="logo.png" alt="Logo pequeño" class="logo-footer" />

  <script>
    const vegetalesDisponibles = [
      "Ciboulette", "Cebollín", "Palta", "Mix de morrón",
      "Pepino", "Palmitos", "Zanahoria"
    ];

    let seleccion = JSON.parse(localStorage.getItem("pedido")) || {};
    let seleccionados = [];

    function normalizar(nombre) {
      return nombre.toLowerCase().replace(/mix de /g, "").replace(/\s+/g, "").normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function cargarVegetales() {
      const contenedor = document.getElementById("contenedor");

      const imgProteina = document.getElementById("img-proteina");
      if (seleccion.proteina && seleccion.proteina !== "Vegetariano") {
        imgProteina.src = `proteinas/${normalizar(seleccion.proteina)}proteina.png`;
        imgProteina.style.display = "block";
      }

      vegetalesDisponibles.forEach(v => {
        const div = document.createElement("div");
        div.className = "opcion";
        div.textContent = v;

        div.onclick = () => {
          if (seleccion.proteina === "Vegetariano") {
            if (div.classList.contains("seleccionada")) {
              div.classList.remove("seleccionada");
              seleccionados = seleccionados.filter(s => s !== v);
            } else if (seleccionados.length < 2) {
              div.classList.add("seleccionada");
              seleccionados.push(v);
            } else {
              alert("Solo podés elegir 2 vegetales.");
            }
          } else {
            document.querySelectorAll(".opcion").forEach(el => el.classList.remove("seleccionada"));
            div.classList.add("seleccionada");
            seleccionados = [v];
          }

          actualizarImagenes();
        };

        contenedor.appendChild(div);
      });

      actualizarImagenes();
    }

    function actualizarImagenes() {
      const img1 = document.getElementById("img-vegetal1");
      const img2 = document.getElementById("img-vegetal2");

      if (seleccion.proteina === "Vegetariano") {
        if (seleccionados.length === 2) {
          img1.src = `proteinas/${normalizar(seleccionados[0])}proteina.png`;
          img2.src = `vegetales/${normalizar(seleccionados[1])}vegetal.png`;
          img1.style.display = img2.style.display = "block";
        } else {
          img1.style.display = img2.style.display = "none";
        }
      } else {
        if (seleccionados.length === 1) {
          img1.src = `vegetales/${normalizar(seleccionados[0])}vegetal.png`;
          img1.style.display = "block";
          img2.style.display = "none";
        } else {
          img1.style.display = img2.style.display = "none";
        }
      }
    }

    function siguiente() {
      if (seleccion.proteina === "Vegetariano" && seleccionados.length !== 2) {
        return alert("Debés elegir exactamente 2 vegetales.");
      }
      if (seleccion.proteina !== "Vegetariano" && seleccionados.length !== 1) {
        return alert("Debés elegir un vegetal.");
      }

      seleccion.vegetal = seleccionados.join(", ");
      localStorage.setItem("pedido", JSON.stringify(seleccion));
      window.location.href = "cobertura.html";
    }

    function cancelar() {
      localStorage.removeItem("pedido");
      window.location.href = "index.html";
    }

    cargarVegetales();
  </script>
</body>
</html>
