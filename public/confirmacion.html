<!DOCTYPE html>
<html lang="es">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumen del Roll</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-color: #fdf6ec;
      color: #ff6f61;
      font-family: sans-serif;
      text-align: center;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    .resumen {
      background-color: #fdf6ec;
      border: 2px solid #ff6f61;
      padding: 1.2rem;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto 1rem auto;
    }

    .resumen p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    .roll-img-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .roll-img {
      width: 240px;
    }

    .mensaje-aviso {
      font-size: 1rem;
      margin: 0.8rem auto;
      color: #a33;
      font-weight: bold;
      max-width: 400px;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      max-width: 400px;
      margin: 1rem auto 0;
    }

    .btn {
      flex: 1;
      padding: 1rem;
      border: 2px dashed #ff6f61;
      background-color: transparent;
      color: #ff6f61;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
      min-width: 120px;
    }

    .btn:hover {
      background-color: #ff6f61;
      color: #000;
    }

    .btn[disabled] {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .cancelar {
      margin-top: 1rem;
    }

    .logo-footer {
      width: 90px;
      opacity: 0.7;
      margin-top: 2rem;
      align-self: center;
    }

    @media (max-width: 600px) {
      .btn {
        width: 100%;
      }

      .botones {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>Resumen del Roll</h1>

    <div id="resumen" class="resumen"></div>

    <div class="mensaje-aviso" id="mensaje-aviso"></div>
  </div>

  <div class="botones">
    <button class="btn" onclick="volver()">â¬… Volver</button>
    <button class="btn" id="btnAgregar" onclick="agregarOtro()">+1 Roll igual (<span id="contador">1</span>)</button>
    <button class="btn" onclick="finalizar()">Finalizar pedido âž¡</button>
  </div>

  <button class="btn cancelar" onclick="cancelarPedido()">Cancelar pedido</button>

  <img src="logo.png" alt="Logo Sale Sushi" class="logo-footer">

  <script>
    const roll = JSON.parse(localStorage.getItem("pedido"));
    let lista = JSON.parse(localStorage.getItem("todosLosRolls")) || [];
    let cantidadActual = 1;
    const contador = document.getElementById("contador");
    const resumenDiv = document.getElementById("resumen");
    const mensaje = document.getElementById("mensaje-aviso");
    const btnAgregar = document.getElementById("btnAgregar");

    if (roll) {
      resumenDiv.innerHTML = `
        <p><strong>ProteÃ­na:</strong> ${roll.proteina}</p>
        <p><strong>Vegetal:</strong> ${roll.vegetal}</p>
        <p><strong>Cobertura:</strong> ${roll.cobertura}</p>
        <p><strong>Precio:</strong> $${roll.precio}</p>
        <div class="roll-img-container">
          <img src="${roll.imagen}" alt="Visual del roll" class="roll-img">
        </div>
      `;
    } else {
      resumenDiv.innerHTML = "<p>No hay roll cargado.</p>";
    }

    async function verificarCupos() {
      try {
        const res = await fetch('/api/disponibilidad');
        const data = await res.json();
        const disponibles = data.map(d => d.disponibles);
        const maximo = Math.max(...disponibles);

        if (lista.length + cantidadActual >= maximo) {
          btnAgregar.disabled = true;
          mensaje.textContent = "ðŸš« Ya no hay cupos disponibles para agregar mÃ¡s rolls.";
        } else {
          btnAgregar.disabled = false;
          mensaje.textContent = "";
        }
      } catch (err) {
        console.error("Error verificando cupos:", err);
        mensaje.textContent = "Error al verificar disponibilidad de horarios.";
        btnAgregar.disabled = true;
      }
    }

    function agregarOtro() {
      lista.push({ ...roll });
      localStorage.setItem("todosLosRolls", JSON.stringify(lista));
      cantidadActual++;
      contador.textContent = cantidadActual;
      verificarCupos();
    }

    function irA(ruta) {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = ruta;
      }, 300);
    }

    function volver() {
      irA("cobertura.html");
    }

    function finalizar() {
      localStorage.setItem("todosLosRolls", JSON.stringify(lista));
      irA("datos-cliente.html");
    }

    function cancelarPedido() {
      if (confirm("Â¿EstÃ¡s seguro de cancelar el pedido?")) {
        localStorage.removeItem("pedido");
        localStorage.removeItem("todosLosRolls");
        irA("index.html");
      }
    }

    verificarCupos();
  </script>
</body>
</html>
