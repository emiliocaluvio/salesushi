<!DOCTYPE html>
<html lang="es">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumen del Roll</title>
  <style>
    html, body {
      margin: 0;
      padding: 1.5rem;
      background-color: #fdf6ec;
      color: #ff6f61;
      font-family: sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    .resumen {
      border: 2px solid #ff6f61;
      padding: 1.2rem;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      margin-bottom: 1rem;
    }

    .resumen p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    .roll-img {
      width: 240px;
      margin: 1rem auto;
      display: block;
      border-radius: 10px;
    }

    .cantidad-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .cantidad-btn {
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      border: 2px dashed #ff6f61;
      background: transparent;
      color: #ff6f61;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .cantidad-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .cantidad-numero {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .botones-superiores {
      display: flex;
      justify-content: center;
      gap: 1rem;
      max-width: 420px;
      width: 100%;
      margin-bottom: 1rem;
    }

    .boton-cancelar {
      width: 100%;
      max-width: 420px;
    }

    .btn {
      flex: 1;
      padding: 1rem;
      border: 2px dashed #ff6f61;
      background-color: transparent;
      color: #ff6f61;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      min-width: 120px;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      background-color: #ff6f61;
      color: #000;
    }

    .btn[disabled] {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .mensaje-aviso {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #a33;
      font-weight: bold;
    }

    .logo-footer {
      width: 60px;
      opacity: 0.6;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      .botones-superiores {
        flex-direction: column;
        gap: 0.5rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Resumen del Roll</h1>

  <div id="resumen" class="resumen"></div>
  <img id="imagenRoll" class="roll-img" src="" alt="Visual del roll" style="display:none;">

  <div class="cantidad-container">
    <button class="cantidad-btn" id="btnRestar" onclick="restarCantidad()">âˆ’</button>
    <span class="cantidad-numero" id="contador">1</span>
    <button class="cantidad-btn" id="btnSumar" onclick="agregarOtro()">+</button>
  </div>

  <div id="mensaje-aviso" class="mensaje-aviso"></div>

  <div class="botones-superiores">
    <button class="btn" onclick="volver()">â¬… Volver</button>
    <button class="btn" onclick="finalizar()">Finalizar pedido âž¡</button>
  </div>

  <div class="boton-cancelar">
    <button class="btn" onclick="cancelarPedido()">Cancelar pedido</button>
  </div>

  <img src="logo.png" alt="Logo Sale Sushi" class="logo-footer">

  <script>
    const resumenDiv = document.getElementById("resumen");
    const contador = document.getElementById("contador");
    const mensaje = document.getElementById("mensaje-aviso");
    const imagenRoll = document.getElementById("imagenRoll");
    const btnSumar = document.getElementById("btnSumar");

    const roll = JSON.parse(localStorage.getItem("pedido"));
    let lista = JSON.parse(localStorage.getItem("todosLosRolls")) || [];
    let cantidadActual = 1;
    let cuposMaximos = 10;

    if (roll) {
      resumenDiv.innerHTML = `
        <p><strong>ProteÃ­na:</strong> ${roll.proteina}</p>
        <p><strong>Vegetal:</strong> ${roll.vegetal}</p>
        <p><strong>Cobertura:</strong> ${roll.cobertura}</p>
        <p><strong>Precio:</strong> $${roll.precio}</p>
      `;

      if (roll.imagen) {
        imagenRoll.src = roll.imagen;
        imagenRoll.style.display = "block";
      } else {
        console.warn("âš  No se encontrÃ³ la imagen del roll.");
      }
    } else {
      resumenDiv.innerHTML = "<p>No hay roll cargado.</p>";
    }

    async function verificarCupos() {
      try {
        const horarios = [19, 20, 21];
        let totalDisponible = 0;

        for (let h of horarios) {
          const res = await fetch(`/horario/${h}`);
          const datos = await res.json();
          const cupo = 10 - datos.length;
          if (cupo > totalDisponible) {
            totalDisponible = cupo;
          }
        }

        cuposMaximos = totalDisponible;

        if (cantidadActual >= cuposMaximos) {
          mensaje.textContent = "ðŸš« No hay mÃ¡s cupos disponibles para agregar rolls.";
          btnSumar.disabled = true;
        } else {
          mensaje.textContent = "";
          btnSumar.disabled = false;
        }
      } catch (err) {
        console.error("Error verificando disponibilidad:", err);
        mensaje.textContent = "Error al verificar disponibilidad.";
        btnSumar.disabled = true;
      }
    }

    async function agregarOtro() {
      cantidadActual++;
      lista.push({ ...roll });
      contador.textContent = cantidadActual;
      await verificarCupos();
    }

    function restarCantidad() {
      if (cantidadActual > 1) {
        cantidadActual--;
        lista.pop();
        contador.textContent = cantidadActual;
        mensaje.textContent = "";
        btnSumar.disabled = false;
      }
    }

    function volver() {
      irA("cobertura.html");
    }

    function finalizar() {
      localStorage.setItem("todosLosRolls", JSON.stringify(lista));
      irA("datos-cliente.html");
    }

    function cancelarPedido() {
      if (confirm("Â¿EstÃ¡s seguro de cancelar el pedido?")) {
        localStorage.removeItem("pedido");
        localStorage.removeItem("todosLosRolls");
        irA("index.html");
      }
    }

    function irA(ruta) {
      window.location.href = ruta;
    }

    verificarCupos();
  </script>
</body>
</html>
