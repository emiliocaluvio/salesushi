<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumen del Roll</title>
  <style>
    html, body {
      margin: 0;
      padding: 1.5rem;
      background-color: #fdf6ec;
      color: #ff6f61;
      font-family: sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    .resumen {
      border: 2px solid #ff6f61;
      padding: 1.2rem;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      margin-bottom: 1rem;
    }

    .resumen p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    .roll-img {
      width: 240px;
      margin: 1rem auto;
      display: block;
      border-radius: 10px;
    }

    .cantidad-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .cantidad-btn {
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      border: 2px dashed #ff6f61;
      background: transparent;
      color: #ff6f61;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .cantidad-numero {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .botones-acciones {
      display: flex;
      justify-content: center;
      gap: 1rem;
      max-width: 420px;
      width: 100%;
      margin-bottom: 1rem;
    }

    .btn {
      flex: 1;
      padding: 1rem;
      border: 2px dashed #ff6f61;
      background-color: transparent;
      color: #ff6f61;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      min-width: 120px;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      background-color: #ff6f61;
      color: #000;
    }

    .btn[disabled] {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .mensaje-aviso {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #a33;
      font-weight: bold;
    }

    .logo-footer {
      width: 60px;
      opacity: 0.6;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      .botones-acciones {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Resumen del Roll</h1>

  <div id="resumen" class="resumen"></div>
  <img id="imagenRoll" class="roll-img" src="" alt="Visual del roll" style="display:none;">

  <div class="cantidad-container">
    <button class="cantidad-btn" onclick="restarCantidad()">âˆ’</button>
    <span class="cantidad-numero" id="contador">1</span>
    <button class="cantidad-btn" onclick="agregarOtro()">+</button>
  </div>

  <div id="mensaje-aviso" class="mensaje-aviso"></div>

  <div class="botones-acciones">
    <button class="btn" onclick="volver()">â¬… Volver</button>
    <button class="btn" onclick="finalizar()">Finalizar pedido âž¡</button>
  </div>

  <div class="botones-acciones">
    <button class="btn" onclick="cancelarPedido()">Cancelar pedido</button>
  </div>

  <img src="logo.png" alt="Logo Sale Sushi" class="logo-footer">

  <script>
    const resumenDiv = document.getElementById("resumen");
    const contador = document.getElementById("contador");
    const mensaje = document.getElementById("mensaje-aviso");
    const imagenRoll = document.getElementById("imagenRoll");

    const roll = JSON.parse(localStorage.getItem("pedido"));
    let lista = JSON.parse(localStorage.getItem("todosLosRolls")) || [];
    let cantidadActual = 1;

    if (roll) {
      resumenDiv.innerHTML = `
        <p><strong>ProteÃ­na:</strong> ${roll.proteina}</p>
        <p><strong>Vegetal:</strong> ${roll.vegetal}</p>
        <p><strong>Cobertura:</strong> ${roll.cobertura}</p>
        <p><strong>Precio:</strong> $${roll.precio}</p>
      `;
      if (roll.imagen) {
        imagenRoll.src = roll.imagen;
        imagenRoll.style.display = "block";
      }
    }

    async function verificarCupos() {
      try {
        const tablas = ["pedidos19", "pedidos20", "pedidos21"];
        const totales = await Promise.all(tablas.map(async (tabla) => {
          const res = await fetch(`/api/${tabla}`);
          const data = await res.json();
          return data.length;
        }));
        const maximo = Math.max(...totales);
        const puede = lista.length + cantidadActual <= maximo;
        mensaje.textContent = puede ? "" : "ðŸš« No hay mÃ¡s cupos disponibles.";
        return puede;
      } catch (err) {
        console.error("Error verificando cupos:", err);
        mensaje.textContent = "Error al verificar disponibilidad.";
        return false;
      }
    }

    async function agregarOtro() {
      const puede = await verificarCupos();
      if (!puede) return;
      cantidadActual++;
      lista.push({ ...roll });
      contador.textContent = cantidadActual;
    }

    function restarCantidad() {
      if (cantidadActual > 1) {
        cantidadActual--;
        lista.pop();
        contador.textContent = cantidadActual;
        mensaje.textContent = "";
      }
    }

    function volver() {
      irA("cobertura.html");
    }

    function finalizar() {
      localStorage.setItem("todosLosRolls", JSON.stringify(lista));
      irA("datos-cliente.html");
    }

    function cancelarPedido() {
      if (confirm("Â¿EstÃ¡s seguro de cancelar el pedido?")) {
        localStorage.removeItem("pedido");
        localStorage.removeItem("todosLosRolls");
        irA("index.html");
      }
    }

    function irA(ruta) {
      window.location.href = ruta;
    }

    verificarCupos();
  </script>
</body>
</html>
