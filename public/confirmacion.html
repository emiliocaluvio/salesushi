<!DOCTYPE html>
<html lang="es">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumen del Roll</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #fdf6ec;
      color: #ff6f61;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .resumen {
      border: 2px solid #ff6f61;
      border-radius: 10px;
      padding: 1rem;
      width: 100%;
      max-width: 400px;
    }

    .resumen p {
      margin: 0.4rem 0;
    }

    .roll-img-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 1rem 0;
    }

    .roll-img {
      width: 240px;
    }

    .cantidad-panel {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .cantidad-panel button {
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      border: 2px dashed #ff6f61;
      background: transparent;
      color: #ff6f61;
      border-radius: 6px;
      cursor: pointer;
    }

    .cantidad-panel span {
      font-weight: bold;
      font-size: 1.1rem;
      width: 30px;
      display: inline-block;
      text-align: center;
    }

    .cantidad-panel button:hover {
      background-color: #ff6f61;
      color: #000;
    }

    .mensaje-aviso {
      color: #a33;
      font-size: 0.95rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }

    .botones-acciones {
      display: flex;
      justify-content: center;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      margin-top: 1rem;
    }

    .btn {
      flex: 1;
      padding: 1rem 0;
      font-size: 1rem;
      border: 2px dashed #ff6f61;
      background-color: transparent;
      color: #ff6f61;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ff6f61;
      color: #000;
    }

    .btn[disabled] {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .logo-footer {
      width: 80px;
      opacity: 0.6;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>Resumen del Roll</h1>

  <div id="resumen" class="resumen"></div>

  <div class="cantidad-panel">
    <button onclick="restar()">-</button>
    <span id="contador">1</span>
    <button onclick="sumar()">+</button>
  </div>

  <div id="mensaje-aviso" class="mensaje-aviso"></div>

  <div class="botones-acciones">
    <button class="btn" onclick="volver()">â¬… Volver</button>
    <button class="btn" onclick="finalizar()">Finalizar pedido âž¡</button>
    <button class="btn" onclick="cancelarPedido()">Cancelar pedido</button>
  </div>

  <img src="logo.png" class="logo-footer" alt="Logo Sale Sushi">

  <script>
    const resumenDiv = document.getElementById("resumen");
    const contador = document.getElementById("contador");
    const mensaje = document.getElementById("mensaje-aviso");

    let roll = JSON.parse(localStorage.getItem("pedido"));
    let lista = JSON.parse(localStorage.getItem("todosLosRolls")) || [];
    let cantidad = 1;
    let maximoDisponible = 10;

    if (roll) {
      resumenDiv.innerHTML = `
        <p><strong>ProteÃ­na:</strong> ${roll.proteina}</p>
        <p><strong>Vegetal:</strong> ${roll.vegetal}</p>
        <p><strong>Cobertura:</strong> ${roll.cobertura}</p>
        <p><strong>Precio:</strong> $${roll.precio}</p>
        <div class="roll-img-container">
          <img src="${roll.imagen}" alt="Visual del roll" class="roll-img">
        </div>
      `;
    }

    async function verificarCupos() {
      try {
        const res = await fetch('/api/disponibilidad');
        const data = await res.json();
        const disponibles = data.map(d => d.disponibles);
        maximoDisponible = Math.max(...disponibles);

        if ((lista.length + cantidad) >= maximoDisponible) {
          mensaje.textContent = "ðŸš« No hay mÃ¡s cupos disponibles.";
        } else {
          mensaje.textContent = "";
        }
      } catch (e) {
        mensaje.textContent = "Error al verificar disponibilidad.";
      }
    }

    function sumar() {
      if ((lista.length + cantidad) < maximoDisponible) {
        lista.push({...roll});
        cantidad++;
        contador.textContent = cantidad;
        localStorage.setItem("todosLosRolls", JSON.stringify(lista));
        mensaje.textContent = "";
      } else {
        mensaje.textContent = "ðŸš« No hay mÃ¡s cupos disponibles.";
      }
    }

    function restar() {
      if (cantidad > 1) {
        lista.pop();
        cantidad--;
        contador.textContent = cantidad;
        localStorage.setItem("todosLosRolls", JSON.stringify(lista));
        mensaje.textContent = "";
      }
    }

    function volver() {
      window.location.href = "cobertura.html";
    }

    function finalizar() {
      localStorage.setItem("todosLosRolls", JSON.stringify(lista));
      window.location.href = "datos-cliente.html";
    }

    function cancelarPedido() {
      if (confirm("Â¿Seguro querÃ©s cancelar el pedido?")) {
        localStorage.removeItem("pedido");
        localStorage.removeItem("todosLosRolls");
        window.location.href = "index.html";
      }
    }

    verificarCupos();
  </script>

</body>
</html>
