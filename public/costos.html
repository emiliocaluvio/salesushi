<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Costos y Ganancias</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fdf6ec;
      color: #ff6f61;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      margin-top: 1rem;
    }

    .container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .left, .right {
      width: 100%;
      padding: 1rem;
      box-sizing: border-box;
    }

    @media(min-width: 600px) {
      .left, .right {
        width: 50%;
      }
    }

    .input-group {
      margin-bottom: 0.7rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    input[type="number"] {
      width: 6rem;
      padding: 0.2rem;
      font-size: 1rem;
      border: 1px solid #ff6f61;
      border-radius: 4px;
    }

    .results {
      background: #fff5f1;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .results div {
      margin-bottom: 0.5rem;
    }

    .total {
      font-weight: bold;
      border-top: 1px solid #ff6f61;
      padding-top: 1rem;
    }

    ul {
      margin-top: 0.5rem;
      padding-left: 1.5rem;
    }
  </style>
</head>
<body>
  <h2>Costos y Ganancias</h2>
  <div class="container">
    <!-- Lado izquierdo -->
    <div class="left">
      <div class="input-group"><label for="vegetales">Vegetales</label><input type="number" id="vegetales" /></div>
      <div class="input-group"><label for="arroz">Arroz</label><input type="number" id="arroz" /></div>
      <div class="input-group"><label for="pollo">Pollo</label><input type="number" id="pollo" /></div>
      <div class="input-group"><label for="salmon">Salm√≥n</label><input type="number" id="salmon" /></div>
      <div class="input-group"><label for="langostinos">Langostinos</label><input type="number" id="langostinos" /></div>
      <div class="input-group"><label for="kanikama">Kanikama</label><input type="number" id="kanikama" /></div>
      <div class="input-group"><label for="queso">Queso</label><input type="number" id="queso" /></div>
      <div class="input-group"><label for="cajas">Cajas y dem√°s</label><input type="number" id="cajas" /></div>
      <div class="input-group"><label for="otros">Otros</label><input type="number" id="otros" /></div>
    </div>

    <!-- Lado derecho -->
    <div class="right">
      <div class="results" id="resumen">
        <h3>üí∞ Ventas</h3>
        <div>Ventas Salm√≥n: $<span id="ventaSalmon">0</span></div>
        <div>Ventas Pollo: $<span id="ventaPollo">0</span></div>
        <div>Ventas Langostino: $<span id="ventaLangostino">0</span></div>
        <div>Otras ventas: $<span id="ventaOtras">0</span></div>
        <div class="total">Ganancia neta: $<span id="ganancia">0</span></div>
      </div>

      <div class="results" id="datos-ingredientes">
        <h3>üìä Ingredientes en pedidos</h3>
        <h4>üç£ Prote√≠nas</h4>
        <ul id="proteinas"></ul>
        <h4>ü•¨ Vegetales</h4>
        <ul id="vegetalesList"></ul>
        <h4>üåø Coberturas</h4>
        <ul id="coberturas"></ul>
      </div>
    </div>
  </div>

  <script>
    const tablas = ['horario_19', 'horario_20', 'horario_21'];
    const ventas = { salmon: 0, pollo: 0, langostino: 0, otras: 0 };

    function cargarCostosDesdeLocalStorage() {
      const campos = [
        'vegetales', 'arroz', 'pollo', 'salmon', 'langostinos',
        'kanikama', 'queso', 'cajas', 'otros'
      ];
      campos.forEach(id => {
        const valor = localStorage.getItem(`costo_${id}`);
        if (valor !== null) {
          document.getElementById(id).value = valor;
        }
      });
    }

    function guardarCosto(id) {
      const valor = document.getElementById(id).value;
      localStorage.setItem(`costo_${id}`, valor);
      calcularGanancia();
    }

    async function cargarVentas() {
      let totalPedidos = [];

      for (const tabla of tablas) {
        const response = await fetch(`/api/tabla/${tabla}`);
        const data = await response.json();
        totalPedidos = totalPedidos.concat(data);
      }

      const contar = (lista, campo) =>
        lista.reduce((acc, el) => {
          acc[el[campo]] = (acc[el[campo]] || 0) + 1;
          return acc;
        }, {});

      const proteinas = contar(totalPedidos, "proteina");
      const vegetales = contar(totalPedidos, "vegetal");
      const coberturas = contar(totalPedidos, "cobertura");

      document.getElementById("proteinas").innerHTML = Object.entries(proteinas)
        .map(([k, v]) => `<li>${k}: ${v}</li>`).join('');
      document.getElementById("vegetalesList").innerHTML = Object.entries(vegetales)
        .map(([k, v]) => `<li>${k}: ${v}</li>`).join('');
      document.getElementById("coberturas").innerHTML = Object.entries(coberturas)
        .map(([k, v]) => `<li>${k}: ${v}</li>`).join('');

      totalPedidos.forEach(pedido => {
        const proteina = pedido.proteina.toLowerCase();
        const precio = pedido.precio;

        if (proteina.includes('salmon')) ventas.salmon += precio;
        else if (proteina.includes('pollo')) ventas.pollo += precio;
        else if (proteina.includes('langostino')) ventas.langostino += precio;
        else ventas.otras += precio;
      });

      document.getElementById("ventaSalmon").innerText = ventas.salmon;
      document.getElementById("ventaPollo").innerText = ventas.pollo;
      document.getElementById("ventaLangostino").innerText = ventas.langostino;
      document.getElementById("ventaOtras").innerText = ventas.otras;

      calcularGanancia();
    }

    function calcularGanancia() {
      const totalVentas = ventas.salmon + ventas.pollo + ventas.langostino + ventas.otras;
      const costos = [
        'vegetales', 'arroz', 'pollo', 'salmon', 'langostinos',
        'kanikama', 'queso', 'cajas', 'otros'
      ].reduce((acc, id) => acc + Number(document.getElementById(id).value || 0), 0);

      document.getElementById("ganancia").innerText = totalVentas - costos;
    }

    document.addEventListener("DOMContentLoaded", () => {
      cargarCostosDesdeLocalStorage();
      cargarVentas();

      const campos = [
        'vegetales', 'arroz', 'pollo', 'salmon', 'langostinos',
        'kanikama', 'queso', 'cajas', 'otros'
      ];

      campos.forEach(id => {
        document.getElementById(id).addEventListener('input', () => guardarCosto(id));
      });
    });
  </script>
</body>
</html>
