<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finalizar Pedido</title>
  <style>
    body {
      background-color: #fdf6ec;
      color: #ff6f61;
      font-family: sans-serif;
      padding: 2rem;
      margin: 0;
      transition: opacity 0.3s ease;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
    }

    h1 { text-align: center; margin-bottom: 1.5rem; }

    form {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    input, select {
      flex: 1;
      padding: 0.8rem;
      border: 2px solid #ff6f61;
      border-radius: 8px;
      background-color: transparent;
      color: #ff6f61;
      font-size: 1rem;
      min-width: 120px;
    }

    .horarios {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .horario-box {
      border: 2px dashed #ff6f61;
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      flex: 1;
      max-width: 150px;
      position: relative;
    }

    .horario-box input { display: none; }

    .horario-box.selected {
      background-color: #ff6f61;
      color: #000;
      border-style: solid;
    }

    .horario-box.disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .resumen {
      max-width: 900px;
      margin: 2rem auto 1rem;
      padding: 1rem;
    }

    .rolls-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .roll {
      border: 1px dashed #ff6f61;
      border-radius: 8px;
      padding: 0.5rem;
      width: calc(50% - 1rem);
      box-sizing: border-box;
      text-align: center;
      position: relative;
    }

    .roll-img {
      width: 100%;
      max-width: 160px;
      margin: 0.5rem auto;
      display: block;
      border-radius: 8px;
    }

    .eliminar-btn {
      position: absolute;
      top: 0.3rem;
      right: 0.3rem;
      background-color: #ff6f61;
      border: none;
      color: #000;
      padding: 0.2rem 0.6rem;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .total {
      margin-top: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
    }

    button, .btn-volver {
      padding: 1rem;
      font-size: 1rem;
      border: 2px dashed #ff6f61;
      background-color: transparent;
      color: #ff6f61;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 1rem;
      width: 100%;
      max-width: 300px;
      align-self: center;
    }

    button[disabled] {
      opacity: 0.4;
      cursor: not-allowed;
    }

    button:hover:enabled, .btn-volver:hover {
      background-color: #ff6f61;
      color: #000;
    }

    .logo-footer {
      width: 80px;
      opacity: 0.7;
      margin: 2rem auto 0;
      display: block;
    }

    @media (max-width: 700px) {
      .roll {
        width: 100%;
      }

      .horarios {
        flex-direction: row;
        flex-wrap: nowrap;
        overflow-x: auto;
      }

      .horario-box {
        min-width: 100px;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>Finalizar Pedido</h1>

    <div class="resumen" id="resumen-rolls"></div>

    <form id="formulario">
      <div class="form-row">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" placeholder="Apellido" required>
        <input type="tel" id="celular" placeholder="Celular (09XXXXXXX)" pattern="09[0-9]{7}" maxlength="9" minlength="9" required>
        <select id="pago" required>
          <option value="">Forma de pago</option>
          <option value="Transferencia">Transferencia</option>
          <option value="Efectivo">Efectivo</option>
        </select>
      </div>

      <h3 style="text-align:center;">SeleccionÃ¡ horario de entrega</h3>
      <div class="horarios" id="opcionesHorario"></div>

      <button type="submit" id="btnConfirmar" disabled>Confirmar pedido</button>
    </form>

    <button class="btn-volver" onclick="cancelarPedido()">Cancelar pedido</button>
  </div>

  <img src="logo.png" alt="Logo Sale Sushi" class="logo-footer" />

  <script>
    let rolls = JSON.parse(localStorage.getItem("todosLosRolls")) || [];
    let horarioSeleccionado = null;
    let disponibilidad = [];

    const resumen = document.getElementById("resumen-rolls");
    const formulario = document.getElementById("formulario");
    const opcionesHorario = document.getElementById("opcionesHorario");
    const btnConfirmar = document.getElementById("btnConfirmar");

    async function verificarEstadoPedidos() {
      try {
        const res = await fetch('/estado-pedidos');
        const data = await res.json();
        if (!data.activo) {
          alert("ðŸš« Actualmente no estamos tomando pedidos.");
          window.location.href = "index.html";
        }
      } catch (e) {
        console.error("Error al verificar el estado del sistema:", e);
        alert("No se pudo verificar el estado del sistema.");
        window.location.href = "index.html";
      }
    }

    function renderRolls() {
      if (rolls.length === 0) {
        resumen.innerHTML = "<p>No hay rolls cargados.</p>";
        formulario.style.display = "none";
        return;
      }

      formulario.style.display = "flex";
      const total = rolls.reduce((sum, roll) => sum + roll.precio, 0);

      resumen.innerHTML = `
        <h3>Tu pedido:</h3>
        <div class="rolls-grid">
          ${rolls.map((roll, index) => `
            <div class="roll">
              <button class="eliminar-btn" onclick="eliminarRoll(${index})">âœ–</button>
              <p><strong>Roll ${index + 1}</strong></p>
              <p>${roll.proteina}</p>
              <p>${roll.vegetal}</p>
              <p>${roll.cobertura}</p>
              <p>$${roll.precio}</p>
              ${roll.imagen ? `<img src="${roll.imagen}" alt="Roll ${index + 1}" class="roll-img">` : ""}
            </div>
          `).join('')}
        </div>
        <div class="total">Total del pedido: $${total}</div>
      `;
    }

    function eliminarRoll(index) {
      rolls.splice(index, 1);
      localStorage.setItem("todosLosRolls", JSON.stringify(rolls));
      renderRolls();
      cargarHorarios();
    }

    function cancelarPedido() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    function seleccionarHorario(hora) {
      horarioSeleccionado = hora;
      document.querySelectorAll('.horario-box').forEach(el => el.classList.remove('selected'));
      document.getElementById(`hora-${hora}`).classList.add('selected');
      validarFormulario();
    }

    async function cargarHorarios() {
      const res = await fetch('/api/disponibilidad');
      disponibilidad = await res.json();
      opcionesHorario.innerHTML = '';

      disponibilidad.forEach(h => {
        const clase = h.disponibles >= rolls.length ? '' : 'disabled';
        const box = document.createElement('div');
        box.className = `horario-box ${clase}`;
        box.id = `hora-${h.hora}`;
        box.innerHTML = `
          <input type="radio" name="hora" value="${h.hora}">
          <strong>${h.hora}</strong><br>
          ${h.disponibles} disponibles
        `;

        if (clase === '') {
          box.onclick = () => seleccionarHorario(h.hora);
        }

        opcionesHorario.appendChild(box);
      });

      validarFormulario();
    }

    function validarFormulario() {
      const nombre = document.getElementById("nombre").value.trim();
      const apellido = document.getElementById("apellido").value.trim();
      const celular = document.getElementById("celular").value.trim();
      const pago = document.getElementById("pago").value;

      const camposCompletos = nombre && apellido && celular && pago && horarioSeleccionado;
      const horarioOk = disponibilidad.some(d => d.hora === horarioSeleccionado && d.disponibles >= rolls.length);

      btnConfirmar.disabled = !(camposCompletos && horarioOk);
    }

    document.getElementById("formulario").addEventListener("input", validarFormulario);

    document.getElementById("formulario").addEventListener("submit", async function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const apellido = document.getElementById("apellido").value.trim();
      const celular = document.getElementById("celular").value.trim();
      const pago = document.getElementById("pago").value;

      const payload = {
        nombre_cliente: nombre,
        apellido_cliente: apellido,
        celular_cliente: celular,
        metodo_pago: pago,
        horario: horarioSeleccionado,
        rolls
      };

      const res = await fetch('/guardar-pedido-horario', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if (!res.ok) {
        alert(data.error || "Hubo un error al guardar el pedido.");
        return;
      }

      irA("gracias.html");
      localStorage.removeItem("todosLosRolls");
    });

    function irA(ruta) {
      document.body.classList.add("fade-out");
      setTimeout(() => window.location.href = ruta, 300);
    }

    verificarEstadoPedidos();
    renderRolls();
    cargarHorarios();
  </script>
</body>
</html>
