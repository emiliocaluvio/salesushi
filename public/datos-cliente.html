<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Finalizar Pedido</title>
  <style>
    body {
      background-color: #fdf6ec;
      color: #ff6f61;
      font-family: sans-serif;
      padding: 2rem;
      margin: 0;
      transition: opacity 0.3s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    input, select {
      flex: 1;
      padding: 0.8rem;
      border: 2px solid #ff6f61;
      border-radius: 8px;
      background-color: transparent;
      color: #ff6f61;
      font-size: 1rem;
      min-width: 120px;
    }

    .horarios {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .horario-box {
      border: 2px dashed #ff6f61;
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      flex: 1;
      max-width: 150px;
      position: relative;
    }

    .horario-box input {
      display: none;
    }

    .horario-box.selected {
      background-color: #ff6f61;
      color: #000;
      border-style: solid;
    }

    .horario-box.disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .resumen {
      max-width: 600px;
      margin: 2rem auto;
      border: 2px solid #ff6f61;
      border-radius: 10px;
      padding: 1rem;
    }

    .roll {
      border-bottom: 1px dashed #ff6f61;
      padding: 0.5rem 0;
      position: relative;
    }

    .roll-img {
      width: 100%;
      max-width: 250px;
      margin: 1rem auto;
      display: block;
      border-radius: 10px;
    }

    .eliminar-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background-color: #ff6f61;
      border: none;
      color: #000;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .total {
      margin-top: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
    }

    button, .btn-volver {
      padding: 1rem;
      font-size: 1rem;
      border: 2px dashed #ff6f61;
      background-color: transparent;
      color: #ff6f61;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 1rem;
    }

    button:hover, .btn-volver:hover {
      background-color: #ff6f61;
      color: #000;
    }

    @media (max-width: 700px) {
      .form-row {
        flex-direction: column;
      }

      .horarios {
        flex-direction: column;
        align-items: center;
      }

      .horario-box {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Finalizar Pedido</h1>

  <div class="resumen" id="resumen-rolls"></div>

  <form id="formulario">
    <div class="form-row">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="text" id="apellido" placeholder="Apellido" required>
      <input type="tel" id="celular" placeholder="Celular (09XXXXXXX)" pattern="09[0-9]{7}" maxlength="9" minlength="9" required>
      <select id="pago" required>
        <option value="">Forma de pago</option>
        <option value="Transferencia">Transferencia</option>
        <option value="Efectivo">Efectivo</option>
      </select>
    </div>

    <h3 style="text-align:center;">Seleccioná horario de entrega</h3>
    <div class="horarios" id="opcionesHorario"></div>

    <button type="submit">Confirmar pedido</button>
  </form>

  <button class="btn-volver" onclick="cancelarPedido()">Cancelar pedido</button>

  <script>
    let rolls = JSON.parse(localStorage.getItem("todosLosRolls")) || [];
    let horarioSeleccionado = null;

    const resumen = document.getElementById("resumen-rolls");
    const formulario = document.getElementById("formulario");
    const opcionesHorario = document.getElementById("opcionesHorario");

    function renderRolls() {
      if (rolls.length === 0) {
        resumen.innerHTML = "<p>No hay rolls cargados.</p>";
        formulario.style.display = "none";
        return;
      }

      formulario.style.display = "flex";
      const total = rolls.reduce((sum, roll) => sum + roll.precio, 0);

      resumen.innerHTML = `
        <h3>Tu pedido:</h3>
        ${rolls.map((roll, index) => `
          <div class="roll">
            <button class="eliminar-btn" onclick="eliminarRoll(${index})">Eliminar</button>
            <p><strong>Roll ${index + 1}</strong></p>
            <p>Proteína: ${roll.proteina}</p>
            <p>Vegetal: ${roll.vegetal}</p>
            <p>Cobertura: ${roll.cobertura}</p>
            <p>Precio: $${roll.precio}</p>
            ${roll.imagen ? `<img src="${roll.imagen}" alt="Roll ${index + 1}" class="roll-img">` : ""}
          </div>
        `).join('')}
        <div class="total">Total del pedido: $${total}</div>
      `;
    }

    function eliminarRoll(index) {
      rolls.splice(index, 1);
      localStorage.setItem("todosLosRolls", JSON.stringify(rolls));
      renderRolls();
      cargarHorarios(); // actualiza la disponibilidad
    }

    function cancelarPedido() {
      localStorage.removeItem("todosLosRolls");
      localStorage.removeItem("pedido");
      window.location.href = "index.html";
    }

    function seleccionarHorario(hora) {
      horarioSeleccionado = hora;
      document.querySelectorAll('.horario-box').forEach(el => {
        el.classList.remove('selected');
      });
      document.getElementById(`hora-${hora}`).classList.add('selected');
    }

    async function cargarHorarios() {
      const res = await fetch('/api/disponibilidad');
      const data = await res.json();

      opcionesHorario.innerHTML = '';
      data.forEach(h => {
        const disponibles = h.disponibles;
        const puedeElegir = disponibles >= rolls.length;
        const clase = puedeElegir ? '' : 'disabled';

        const div = document.createElement('div');
        div.className = `horario-box ${clase}`;
        div.id = `hora-${h.hora}`;
        div.innerHTML = `
          <input type="radio" name="hora" value="${h.hora}">
          <strong>${h.hora}</strong><br>
          ${disponibles} disponibles
        `;

        if (puedeElegir) {
          div.onclick = () => seleccionarHorario(h.hora);
        }

        opcionesHorario.appendChild(div);
      });
    }

    renderRolls();
    cargarHorarios();

    document.getElementById("formulario").addEventListener("submit", async function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const apellido = document.getElementById("apellido").value.trim();
      const celular = document.getElementById("celular").value.trim();
      const pago = document.getElementById("pago").value;

      if (!nombre || !apellido || !celular || !pago || !horarioSeleccionado) {
        alert("Por favor completá todos los campos y seleccioná un horario.");
        return;
      }

      if (!/^\d{9}$/.test(celular)) {
        alert("El número de celular debe tener exactamente 9 dígitos.");
        return;
      }

      localStorage.setItem("celular", celular);
      localStorage.setItem("metodoPago", pago);
      localStorage.setItem("totalPedido", rolls.reduce((sum, roll) => sum + roll.precio, 0));
      localStorage.removeItem("pedido");

      const payload = {
        nombre_cliente: nombre,
        apellido_cliente: apellido,
        celular_cliente: celular,
        metodo_pago: pago,
        horario: horarioSeleccionado,
        rolls
      };

      const res = await fetch('/guardar-pedido-horario', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if (!res.ok) {
        alert(data.error || "Hubo un error al guardar el pedido.");
        return;
      }

      irA("gracias.html");
    });

    function irA(ruta) {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = ruta;
      }, 300);
    }
  </script>
</body>
</html>
